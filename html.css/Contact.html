<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
 
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

    <link rel="link" href="https://www.facebook.com/bshangout/">
    
    <script src="https://kit.fontawesome.com/f994afef7a.js"></script>
    <link rel="stylesheet" href="Styles/Common.css">
    <link rel="stylesheet" href="Styles/Nav.css">
    <link rel="stylesheet" href="Styles/Skewed-Header.css">
    <link rel="stylesheet" href="Styles/Footer.css">
    <link rel="stylesheet" href="Styles/Page-Container.css">
    <link rel="stylesheet" href="Styles/Helpers.css">
    <link rel="stylesheet" href="Styles/Contact.css">
    <link rel="stylesheet" href="Styles/Form.css">
    <link rel="stylesheet" href="Styles/Buttons.css">
    <link rel="stylesheet" href="Styles/Media_Queries.css">

</head>
<body> 
    <div class="Skewed-Header">
        <div class="Header-BG" style="background-image: url('Images/Backgrounds/contact.jpg');"></div>

        <div class="Skewed-Header-Wrapper">
            <div class="Skewed-Header-Content">
                <div class="Heading-Wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div Class="Links-Wrapper">
            
                        <div Class="Nav-Link">
                            <a href="Index.html">Home</a>
                        </div>
                    
                        <div Class="Nav-Link">
                            <a href="About.html">About</a>
                        </div>
                    
                        <div Class="Nav-Link">
                            <a href="Menu.html">Menu</a>
                        </div>
                    
                        <div Class="Nav-Link">
                            <a href="Contact.html">Contact</a>
                        </div>
                        
                    </div> 
            </div>
        </div>
    </div>

    <div class="Page-Container">
        <div class="Contact-Grid-Wrapper">
            <div class="Company-Metadata-Sidebar-Wrapper">
                <div class="Logo">
                    <img src="Images/Logos/Apple.png" alt="Logo">
                </div>
 
                       
                <div class="Company-Details-Wrapper">
                        <i class="fas fa-map-marker-alt"></i>

                        <div> 
                            123 Anystreet<BR> Scottsdale, Az, 85251
                        </div>      
                </div>

                 <div class="Company-Details-Wrapper">
                         <i class="fas fa-phone-volume"></i>

                        <div> 
                            555 555 5555
                        </div>      
                </div>

                <div class="Company-Details-Wrapper">
                    <i class="far fa-clock"></i>
                       
                    <div> 
                        10am-9pm    
                    </div>      
                </div>

                
            </div>
            <div class="Form">
                <div class="Form-Group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                
                <div class="Form-Group">
                    <input type="email" id="Email" placeholder="Your Email">
                    <label for="Email">Your Email</label>
                </div>
                    
                <div class="Form-Group">
                    <textarea name="Message" id="Message" placeholder="Message"></textarea>
                    <label for="Message">Message</label>
                </div>

                <div class="Spacer10"></div>

                <div class="Centered-Button-Wrapper">
                    <button type="Submit" class="Button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="Spacer60"></div>

    <div class="Footer">
        <div class="Logo-Footer">
                <img src="Images/Logos/Apple.png" alt="Logo">
        </div>
    
        <div class="Footer-Phone-Hours">
    
            <span class="Phone">
                555-555-5555
            </span>
    
            <span class="Hours">
                10am-9pm
            </span>
        </div>
    
        <div class="Links-Wrapper">
             <div Class="Nav-Link">
                <a href="Index.html">Home</a>
            </div>

            <div Class="Nav-Link">
                <a href="About.html">About</a>
            </div>

            <div Class="Nav-Link">
                <a href="Menu.html">Menu</a>
            </div>

            <div Class="Nav-Link">
               <a href="Contact.html">Contact</a>
            </div>   

        </div>

        <div class="Social-Media-Icons-Wrapper">     
            <div class="Facebook">
                <a href="#">
                <i class="fab fa-facebook"></i> 
            </a>
        </div>

            <div class="Instagram"> 
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="Twitter">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

    
              
        </div>

        <div class="Copyright-Wrapper">
            <i>&copy; 2019 My Website &#124; All rights reserved</i>
        </div> 
    </div>        
</body>
</html>
